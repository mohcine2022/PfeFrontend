<div matDialogTitle>
  Confirmer Suppression
</div>
<div matDialogContent>
  <p>Voulez-vous vraiment supprimer cet éléments ?</p>
</div>
<div matDialogActions align="end">
  <button mat-button color="accent" [matDialogClose]="false">Non</button>
  <button mat-raised-button color="primary" [matDialogClose]="true">Oui</button>
</div>
