<div class="login-container" fxLayout="column" fxLayoutAlign="center center">

  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title style="margin-bottom: 16px">Authentification</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">

        <mat-form-field fxFlexFill>
          <mat-label>Email</mat-label>
          <mat-icon matIconPrefix>email</mat-icon>
          <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone:true}" placeholder="Enter email">
        </mat-form-field>


        <mat-form-field fxFlexFill>
          <mat-label>Password</mat-label>
          <mat-icon matIconPrefix>lock</mat-icon>
          <button tabindex="-1" mat-icon-button (click)="hiddenPassword = !hiddenPassword" matIconSuffix>
            <mat-icon>{{hiddenPassword ? 'visibility': 'visibility_off'}}</mat-icon>
          </button>
          <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone:true}" [type]="hiddenPassword ? 'password': 'text'" placeholder="Enter password">
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="Login()" autofocus>
          Se connecter</button>
      </form>
    </mat-card-content>

  </mat-card>

</div>
